<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Midias</title>
</head>
<body>

    <h1>Usando imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o zoom</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>


    <h1>Reproduzindo mídias</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Put It - TrackTribe.mp3" controls autoplay ></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/It Was a Time - TrackTribe.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    </audio>

</body>
</html>
